<center><h3>Registrasi Member Baru</h3><small>Silahkan melengkapi form dibawah ini</small></center><br/><hr/>
<div class="container">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Nama Lengkap Anda</label>
    <input type="text" class="form-control" id="nama" name="nama" aria-describedby="emailHelp" required>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
  </div>
  <div class="form-group" style="width: 600px;">
     <div class="row">
    <div class="col">
      <label for="exampleInputEmail1">Tanggal Lahir</label>
      <input type="date" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <label for="exampleInputEmail1">Jenis Kelamin</label>
      <select name="jenisKelamin" class="form-control">
        <option value="">.:Silahkan Pilih:.</option>
        <option value="1">Pria</option>
        <option value="2">Wanita</option>
      </select>
    </div>
  </div>
  
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input type="password" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Alamat</label>
    <textarea class="form-control" name="alamat" id="alamat" required=""></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-alt-circle-up"></i>&nbsp;Daftar Member baru</button>
  <button type="reset" class="btn btn-danger"><i class="fas fa-redo-alt"></i>&nbsp;Reset</button>
</form>
